<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            border: thin solid black;
            margin: auto;
            width: 400px;
            height: 200px;
            position: relative;
            top: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1 th:text="${status}">Status</h1>
        <h2 th:text="${msg}">Message</h2>
        <span th:text="${username}">Username</span>
        <span>님은 접근 권한이 없습니다</span>
    </div>
</body>
</html>
