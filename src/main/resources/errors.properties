
# Bean Validation 기본 오류 메세지
NotNull= 필수 입력값입니다
NotBlank=필수 입력값입니다
Range={0} 은 {2} ~ {1} 까지 가능합니다


# 상품의 가격 오류
Range.item={0} 은 {2}원 ~ {1}원 까지 가능합니다

# 상품의 가격 타입 오류
typeMismatch.item.price=숫자를 입력해주세요

# 상품의 가격 공백 오류
NotNull.item.price=가격은 필수 입력값입니다


# 상품의 상품명, 판매자, 상품설명 공백 오류
NotBlank.item.itemName=상품명은 필수 입력값입니다
NotBlank.item.seller=판매자는 필수 입력값입니다
NotBlank.item.content=상품설명은 필수 입력값입니다


# ID 중복
duplicate.id=이미 존재하는 id 가 있습니다


